<section class="bg-light d-flex">
    <mat-sidenav-container>
        <mat-sidenav mode="side" opened>
            <app-side-menu></app-side-menu>
        </mat-sidenav>
        <mat-sidenav-content>
            <div class="row px-3 pt-3">
                <div class="col-7 home-col scroll-hidden">
                    <app-post *ngFor="let post of posts" [post]="post"></app-post>
                </div>
                <div class="col-5 home-col scroll-hidden">
                    <app-recommended-shop *ngFor="let shop of recommendedShops" [shop]="shop"></app-recommended-shop>
                </div>
            </div>
        </mat-sidenav-content>
      </mat-sidenav-container>
</section>
