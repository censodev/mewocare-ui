<section class="pt-3 bg-light">
    <div class="row px-3">
        <div class="col-2">
            <mat-card>
                <mat-card-content class="d-flex flex-column">
                    <mat-checkbox color="primary">#abc</mat-checkbox>
                    <mat-checkbox color="primary">#xyz</mat-checkbox>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-6 post-list">
            <ng-container *ngFor="let post of posts">
                <app-post [post]="post"></app-post>
            </ng-container>
        </div>
        <div class="col-4">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>title</mat-card-title>
                    <mat-card-subtitle>subtitle</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Ok</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</section>
