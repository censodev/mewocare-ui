<mat-card class="mb-3 rounded-0 pb-2">
    <div class="d-flex">
        <a routerLink="/profile/{{ post.username }}">
            <img class="img-avt mr-2" src="https://vnn-imgs-f.vgcloud.vn/2019/11/09/07/meo-black-golden-1.jpg" alt="">
        </a>
        <div>
            <a routerLink="/profile/{{ post.username }}">
                <h2 class="mb-1 font-weight-bold">{{ post.username }}</h2>
            </a>
            <mat-card-subtitle>
                {{ computeTime(post.time).time }}
            </mat-card-subtitle>
        </div>
        <div class="ml-auto">
            <button mat-icon-button [matMenuTriggerFor]="menuOption">
                <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-three-dots-vertical" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                </svg>
            </button>
        </div>
    </div>
    <mat-card-content class="d-flex flex-column m-0">
        <div>
            <button mat-stroked-button *ngFor="let tag of post.tags" class="tag-item mr-1" color="primary">
                {{ tag }}
            </button>
        </div>
        <br>
        <div>
            {{ post.text }}
        </div>
        <br>
        <img mat-card-image src="https://vnn-imgs-f.vgcloud.vn/2019/11/09/07/meo-black-golden-1.jpg" alt="">
    </mat-card-content>
    <mat-card-actions class="d-flex flex-wrap align-items-center pr-3 m-0 mb-1">
        <div class="d-flex flex-grow-1 flex-wrap">
            <button class="d-flex align-items-center bg-transparent border-0 px-1 py-2 mr-4" [ngClass]="post.isLiked ? 'text-accent' : 'text-link'" (click)="doLike()">
                <svg *ngIf="!post.isLiked" width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-heart" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                </svg>
                <svg *ngIf="post.isLiked" width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-heart-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                </svg>
                <span class="font-size-4 ml-1">{{ post.likes }}</span>
            </button>
            <button class="d-flex align-items-center bg-transparent border-0 px-1 py-2 mr-4" [ngClass]="post.isClipped ? 'text-primary' : 'text-link'" (click)="clipPost()">
                <svg *ngIf="!post.isClipped" width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-bookmark" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 12l5 3V3a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v12l5-3zm-4 1.234l4-2.4 4 2.4V3a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v10.234z"/>
                </svg>
                <svg *ngIf="post.isClipped" width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-bookmark-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M3 3a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v12l-5-3-5 3V3z"/>
                </svg>
                <SPAN class="font-size-4">{{ post.clipped }}</SPAN>
            </button>
            <button class="d-flex align-items-center bg-transparent border-0 px-1 py-2" (click)="isCommentHidden = !isCommentHidden">
                <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-chat" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
                </svg>
                <span class="font-size-4 ml-1">{{ post.comments }}</span>
            </button>
        </div>
        
        <div class="ml-auto">
            <span class="text-secondary">{{ computeTime(post.time).date }}</span>
        </div>
    </mat-card-actions>
    
    <app-comment-box *ngIf="isCommentHidden"></app-comment-box>

</mat-card>

<mat-menu #menuOption xPosition="before">
    <button mat-menu-item>Report</button>
    <button mat-menu-item>Chat</button>
</mat-menu>
