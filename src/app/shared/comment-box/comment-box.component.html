<div class="d-flex flex-column">
    <div class="d-flex flex-wrap">
        <img class="img-avt mr-2" src="https://vnn-imgs-f.vgcloud.vn/2019/11/09/07/meo-black-golden-1.jpg" alt="">
        <div class="d-flex flex-grow-1">
            <mat-form-field class="w-100">
                <mat-label>Leave a comment</mat-label>
                <input [(ngModel)]="commentText" matInput matTextareaAutosize="true" (keyup.enter)="submitComment()">
            </mat-form-field>
        </div>
        <div class="d-flex ml-auto">
            <button mat-icon-button color="primary">
                <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-emoji-smile" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path fill-rule="evenodd" d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683z"/>
                    <path d="M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
                </svg>
            </button>
        </div>
    </div>
    <div *ngFor="let cmt of commentList | async" class="d-flex comment-item">
        <img class="img-avt mr-2" src="{{ cmt.avatar }}" alt="">
        <div class="d-flex flex-column pr-5">
            <a routerLink="/profile/{{ cmt.uid }}" class="font-weight-bold">{{ cmt.username }}</a>
            <p>{{ cmt.text }}</p>
        </div>
    </div>
</div>
