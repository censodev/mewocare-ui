<ng-template [ngIf]="type === 'notification'">
    <div class="p-2">
        <div class="d-flex align-items-center" (click)="onClick()">
            <img class="object-fit-cover rounded-circle" width="50" height="50" src="https://vnn-imgs-f.vgcloud.vn/2019/11/09/07/meo-black-golden-1.jpg" alt="">
            <div class="pl-3 pr-1 d-flex flex-column">
                <p class="text-wrap m-0 mw-300px">
                    <span class="font-weight-bold font-size-3">{{ notification.username }}</span> 
                    <span> {{ computeContent(notification.content) }}</span>
                </p>
            </div>
        </div>
        <small class="d-block pt-2 text-center w-100 text-secondary">••• {{ computeTime(notification.time) }} •••</small>
    </div>
</ng-template>

<ng-template [ngIf]="type === 'chat'">
    <div class="d-flex align-items-center p-2" (click)="onClick()">
        <img class="object-fit-cover rounded-circle" width="50" height="50" src="https://vnn-imgs-f.vgcloud.vn/2019/11/09/07/meo-black-golden-1.jpg" alt="">
        <div class="pl-3 pr-1 d-flex flex-column">
            <label class="font-weight-bold m-0 font-size-3">{{ notification.username }}</label>
            <p class="m-0 d-inline-block text-truncate text-secondary">
                {{ notification.content }}
            </p>
            <small class="pt-1 text-right">{{ computeTime(notification.time) }}</small>
        </div>
    </div>
</ng-template>
